 </head>
    <body onload="prettyPrint()">
             
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Food</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
           
          <form class="navbar-form navbar-right"  action="logout_view" > {% csrf_token %}
              <button type="submit" class="btn btn-success">Logout</button>
          </form>  
            
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container marketing"> 
      <div class="row">  
                                

        
            <div class="col-lg-3">  
                <img class="img-rounded" src="{{ food.food_photo.url }}" alt="Generic placeholder image">
                <h2 >{{ food.food_name }}</h2>       
                      <div>
                          {% for tag in food.tag_set.all %}
                               <span class="label label-default">{{ tag.tag_name }}</span>
                          {% endfor %}
                      </div>
                <p>{{ food.restaurant.restaurant_name }}</p>
               
                <input id="input-22" value="{{food.food_rating}}"  type="number" class="rating" min=0 max=5 step=0.1 data-size="xs" >   
                <input type="hidden" value="{{ food.food_name }}" name="in-foodname">
                <input type="hidden" value="" name="in-rating" class="in-rating">
                <button class="btn btn-primary"  onClick="javascript:history.go(-1);"> Back!</button>
                <h5>You already rate this food!</h5>
     
            </div>         
      </div>     
    </div>
